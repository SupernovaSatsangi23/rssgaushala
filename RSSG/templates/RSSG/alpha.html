{% extends "RSSG/base.html" %}

{% block title %}
	RSSG Alphas
{% endblock title %}

{% block content %}
<body style="padding: 20px;">
	<div class="card-columns">
		{% for i in Alpha %}
			<div class="card text-white bg-dark mb-3" style="font-family: ubuntu;">
				<a href="{{ i.profile_img.url }}" target="_blank"><img src="{{ i.profile_img.url }}" class="card-img-top" alt="{{ i.name }}"></a>
				<div class="card-body">
					<h5 class="card-title">{{ i.name }}</h5>
					<p class="card-text">From {{ i.since }} to {{ i.to }}</p>
					<p class="card-text" style="color: white"><small class="text-muted">{{ i.email }}</small></p>
				</div>
			</div>
		{% endfor %}
	</div>
	<br>
	<div class="text-center">
		<a class="btn btn-dark" href="{% url 'RSSG-home' %}" role="button" style="font-family: ubuntu;">Home</a>
	</div>
	<br>	
</body>
{% endblock content %}
